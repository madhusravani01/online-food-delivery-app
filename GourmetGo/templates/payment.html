<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="static/style.css" rel="stylesheet"/>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <!-- logo -->
        <span class="logo">
        <img src="static/images/logo_2.png"  width="80" height="60"> 
        <h1>GourmetGo</h1>
        </span>
        
        <!-- list of menus -->
        <div class="sidebar-menus">
            <a href="http://127.0.0.1:5000/user_homepage"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="http://127.0.0.1:5000/orders"><ion-icon name="chatbubbles-outline"></ion-icon>My Orders</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Setting</a>
        </div>
         <!-- logout -->
         <div class="sidebar-logout">
            <a href="/logout"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>
    <div class="content1">
		<div class="content2">
				Enter Delivery Address
		</div>
		<hr width="100%">
			<br>
			<form id='orderForm'>

				<table>
				<tr>
				<td><span class="heading">Name</span></td>
				<td><input class="input_name" type='text' name='name' required></td></tr>
				<tr>
				<td><span class="heading">Address</span></td>
				<td><textarea class="input_address" type='text' name='address' cols="40" rows="5" required></textarea></td></tr>
				<tr>
				<td><span class="heading">Landmark</span></td>
				<td><input class="input_name" type='text' name='landmark' placeholder="(optional)"></td></tr>
				<tr>
				<td><span class="heading">Phone</span></td>
				<td><input class="input_name" type='number' name='phone' min="1000000000" max="9999999999" required></td></tr>
				<tr>
				<td><span class="heading">Payment</span></td>
				<td><select class="select" name="payment" id="paymentMethod">
					<option value="card">Pay Using Debit Card</option>
					<option value="cash">Pay By Cash On Delivery</option>
					</select>
				</td></tr>
				<tr>
					<td><span class="heading">Pincode</span></td>
					<td><input class="input_name" type='number' name='pincode' min="10000" max="99999" required></td></tr>
				</table>
				<br>
				<button id="gobutton" class="confirm-button">Confirm Order</button>
			</form>
	</div>	
</body>
</html>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script>
    const confirmOrderButton = document.getElementById('gobutton');
    const orderForm = document.getElementById('orderForm');

orderForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    const paymentMethod = document.getElementById('paymentMethod').value;
    console.log(paymentMethod)
    if (paymentMethod === 'cash') {
        window.location.href = '/place_order?payment=cash';
    } else {
        window.location.href = "/card_payment";
    }
});
</script>
