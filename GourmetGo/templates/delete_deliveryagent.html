<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/user_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link type="text/css" href="static/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="sidebar">
        <!-- logo -->
        <span class="logo">
            <img src="static/images/logo_2.png"  width="80" height="60"> 
            <h1>GourmetGo</h1>
        </span>
            
        <!-- list of menus -->
        <div class="sidebar-menus">
            <a href="http://127.0.0.1:5000/manage_restaurants"><ion-icon name="chatbubbles-outline"></ion-icon>Manage Restaurants</a>
            <a href="http://127.0.0.1:5000/manage_delivery_agents"><ion-icon name="notifications-outline"></ion-icon>Manage Delivery Agents</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Setting</a>
        </div>

        <!-- logout -->
        <div class="sidebar-logout">
            <a href="/logout"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>
    <div class="content1">
		<div class="content2">
				Delete Delivery Agent
		</div>
		<hr width="100%">
			<br>
			<form id='orderForm'>

				<table>
				<tr>
				<td><span class="heading">Enter Agent Id</span></td>
				<td><input id ="agentId" class="input_name" type='text' name='name' required></td></tr>
				</table>
				<br>
				<button id="delete_agent" class=".button">Delete</button>
			</form>
	</div>	
</body>
</html>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    document.getElementById('delete_agent').addEventListener('click', function(event) {
        event.preventDefault();
        
        // Get the restaurant ID from the input field
        let agentId = document.getElementById('agentId').value;
        window.location.href = `/delete_deliveryagent?delivery_agent_id=${encodeURIComponent(agentId)}`;
    });
</script>
